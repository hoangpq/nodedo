query teaList($name:String!,$withSteepingTime:Boolean!) {
    store {
        __typename
        tea(name:$name) {
            __typename
            name
            steepingTime @include(if:$withSteepingTime)
            relate(name:"Gunpowder Golden Temple") {
                name
                steepingTime
            }
        }
    }
}
